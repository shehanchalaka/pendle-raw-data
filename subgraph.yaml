specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PendleRouter
    network: mainnet
    source:
      address: "0x1b6d3E5Da9004668E14Ca39d1553E9a46Fe842B3"
      abi: PendleRouter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - EtherWithdraw
        - Exit
        - Join
        - MarketCreated
        - SwapEvent
        - TokenWithdraw
      abis:
        - name: PendleRouter
          file: ./abis/PendleRouter.json
      eventHandlers:
        - event: EtherWithdraw(uint256,address)
          handler: handleEtherWithdraw
        - event: Exit(indexed address,uint256,uint256,address,uint256)
          handler: handleExit
        - event: Join(indexed address,uint256,uint256,address,uint256)
          handler: handleJoin
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
        - event: SwapEvent(indexed address,address,address,uint256,uint256,address)
          handler: handleSwapEvent
        - event: TokenWithdraw(address,uint256,address)
          handler: handleTokenWithdraw
      file: ./src/mapping.ts
